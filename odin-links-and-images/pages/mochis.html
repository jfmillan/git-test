<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Mochi's Images</title>
    </head>

    <body>
        <h1>Galería de Mochi's</h1>
        <p>Esta página cubre varios formatos de imagen:</p>
        <h2>JPG</h2>
        <p>Las imágenes JPG son buenas para fotos.</p>
        <img src="../images/mochi/mochi.jpg" alt="Mochi en formato JPG" height="75">
        <img src="../images/mochi/mochi.jpg" alt="Mochi en formato JPG" height="300">

        <h2>GIF</h2>
        <p>Los GIF son buenos para animaciones.</p>
        <img src="../images/mochi/mochi.gif" alt="Mochi en formato GIF" height="75">
        <img src="../images/mochi/mochi.gif" alt="Mochi en formato GIF" height="300">

        <h2>PNG</h2>
        <p>Los PNG son buenos para diagramas e iconos.</p>
        <img src="../images/mochi/mochi.png" alt="Mochi en formato PNG" height="75">
        <img src="../images/mochi/mochi.png" alt="Mochi en formato PNG" height="300">

        <h2>SVG</h2>
        <p>Los SVG son <em>increíbles</em>. Úsalos siempre que puedas.</p>
        <img src="../images/mochi/mochi.svg" alt="Mochi en formato SVG" height="75">
        <img src="../images/mochi/mochi.svg" alt="Mochi en formato SVG" height="300">
        <img src="../images/mochi/mochi.svg" alt="Mochi en formato SVG" height="900">

    </body>
</html>
